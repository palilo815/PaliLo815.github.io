"""

[[params.socialIcons]]
name = "github"
title = "View Source on Github"
url = "https://github.com/palilo815"

[params.editPost]
URL = "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
Text = "Suggest Changes"
appendFilePath = true

[params.assets]
disableHLJS = true

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false

[services.instagram]
disableInlineCSS = true

[services.twitter]
disableInlineCSS = true
