title = "palilo's"
baseURL = "https://palilo815.github.io"
theme = ["PaperMod"]

languageCode = "ko-kr"
defaultContentLanguage = "kr"

paginate = 5
enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
mainsections = ["posts", "papermod"]

[minify]
disableXML = true

[languages.kr]
languageName = ":kr:"
weight = 1

[languages.kr.taxonomies]
category = "categories"
tag = "tags"
series = "series"

[[languages.kr.menu.main]]
name = "Archive"
url = "archives"
weight = 5

[[languages.kr.menu.main]]
name = "Search"
url = "search/"
weight = 10

[[languages.kr.menu.main]]
name = "Tags"
url = "tags/"
weight = 10

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
env = "production"
description = "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
author = "Theme PaperMod"
defaultTheme = "auto"
ShowShareButtons = true
ShowReadingTime = true
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowAllPagesInArchive = true
ShowPageNums = true
ShowToc = true
images = ["images/papermod-cover.png"]

[params.profileMode]
enabled = false
title = "PaperMod"
imageUrl = "#"
imageTitle = "my image"

[[params.profileMode.buttons]]
name = "Archives"
url = "archives"

[[params.profileMode.buttons]]
name = "Tags"
url = "tags"

[params.homeInfoParams]
Title = "palilo's blog"
Content = """
